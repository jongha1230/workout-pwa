<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오프라인 안내</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f5f5;
        --card: #ffffff;
        --text: #171717;
        --muted: #525252;
        --border: #e5e5e5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
        font-family:
          "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .card {
        width: min(100%, 520px);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 20px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 22px;
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: var(--muted);
      }

      .actions {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 14px;
        color: var(--text);
        background: #fff;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>오프라인입니다</h1>
      <p>
        기록은 로컬에 저장됩니다. 온라인 연결 시 동기화(옵션)를 진행할 수
        있습니다.
      </p>
      <div class="actions">
        <a class="btn" href="/">홈으로 돌아가기</a>
        <button class="btn" type="button" id="retry-button">다시 시도</button>
      </div>
    </main>

    <script>
      const retryButton = document.getElementById("retry-button");
      if (retryButton) {
        retryButton.addEventListener("click", () => {
          location.reload();
        });
      }
    </script>
  </body>
</html>
